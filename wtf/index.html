    <style>
        :root {
         
            --bg-color: #0E0E0E;
            --text-color: #E3E0DA;
            
  
            --menu-bg: #E3E0DA; 
            --menu-text: #0E0E0E;
            --menu-line: rgba(14, 14, 14, 0.3);

            --font-main: "helvetica-lt-pro", sans-serif;
        }

        body.light-mode {
      
            --bg-color: #E3E0DA;
            --text-color: #28231F;


            --menu-bg: #0E0E0E;
            --menu-text: #E3E0DA;
            --menu-line: rgba(227, 224, 218, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.4s ease, color 0.4s ease, fill 0.4s ease;
            cursor: none; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            font-weight: 700;
            font-style: normal;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }


        .cursor-dot {
            width: 12px;
            height: 12px;
            background-color: var(--text-color);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100001; 
            transform: translate(-50%, -50%);
            transition: background-color 0.4s ease;
            mix-blend-mode: difference;
        }

     
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        .grain::after {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            background-size: 100px 100px; 
            opacity: 0.12; 
            animation: noiseAnimation 0.5s steps(5) infinite;
        }

        @keyframes noiseAnimation {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10%, 10%); }
        }

 
        #context-menu {
            display: none;
            position: absolute;
            z-index: 100000;
            background-color: var(--menu-bg);
            border-radius: 24px;
            padding: 25px;
            min-width: 240px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transform: scale(0.9);
            transform-origin: top left;
            transition: opacity 0.2s, transform 0.2s;
        }

        #context-menu.visible {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .context-item {
            font-size: 16px;
            font-weight: 700;
            color: var(--menu-text);
            text-decoration: none;
            cursor: none;
            display: block;
            letter-spacing: -0.02em;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--menu-line);
            transition: opacity 0.2s ease;
        }

        .context-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .context-item:hover {
            opacity: 0.6;
        }


        .theme-toggle {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 40px;
            height: 40px;
            cursor: none;
            z-index: 101;
        }

        .theme-toggle svg {
            width: 100%;
            height: 100%;
            fill: var(--text-color); 
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
            transition: transform 0.3s ease;
        }

      
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 60px 20px;
            position: relative;
            z-index: 60;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in-out;
        }


        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
          
            margin-bottom: 15px; 
        }

        .logo-container svg {
            width: 100%;
            height: auto;
  
            max-width: 450px; 
            fill: var(--text-color);
            display: block;
        }

 
        .links-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .link-item {
            text-decoration: none;
            color: var(--text-color);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.04em;
            cursor: none;
            text-align: center;
            white-space: nowrap;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .link-item:hover {
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

   
        @media (max-width: 768px) {
            .theme-toggle { top: 20px; right: 20px; width: 30px; }
            .logo-container svg { max-width: 300px; } 
            .link-item { font-size: 18px; }
        }
    </style>
</head>

    <script>

        const cursor = document.querySelector('.cursor-dot');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

   
        const contextMenu = document.getElementById('context-menu');
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            let x = e.pageX;
            let y = e.pageY;
            
            const menuWidth = contextMenu.offsetWidth || 240;
            const menuHeight = contextMenu.offsetHeight || 300;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            if (x + menuWidth > windowWidth) x -= menuWidth;
            if (y + menuHeight > windowHeight) y -= menuHeight;

            contextMenu.style.left = `${x}px`;
            contextMenu.style.top = `${y}px`;
            contextMenu.classList.add('visible');
        });

        document.addEventListener('click', (e) => {
            if (e.button === 0) contextMenu.classList.remove('visible');
        });
        window.addEventListener('scroll', () => {
             contextMenu.classList.remove('visible');
        });

 
        const linksContainer = document.getElementById('links-container');

        fetch('links.json')
            .then(response => {
                if (!response.ok) throw new Error("Błąd ładowania links.json");
                return response.json();
            })
            .then(links => {
                links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.textContent = link.name;
                    a.className = 'link-item';
                    
               
                    if (!link.url.startsWith('mailto:')) {
                        a.target = "_blank"; 
                    }

              
                    const originalText = link.name;
                    let displayUrl = link.url;

                    if (displayUrl.startsWith('mailto:')) {
                
                        displayUrl = displayUrl.replace('mailto:', '');
                    } else {
                      
                        displayUrl = displayUrl.replace(/^https?:\/\/(www\.)?/, '');
                        if(displayUrl.endsWith('/')) displayUrl = displayUrl.slice(0, -1);
                    }

                    a.addEventListener('mouseenter', () => {
                        a.textContent = displayUrl;
                    });

                    a.addEventListener('mouseleave', () => {
                        a.textContent = originalText;
                    });

                    linksContainer.appendChild(a);
                });
            })
            .catch(error => console.error("Error:", error));

    
        const themeBtn = document.getElementById('theme-btn');
        const body = document.body;
        themeBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
        });
    </script>
